apiVersion: apps/v1
kind: Deployment
metadata:
  name: visits-service
  namespace: petclinic-prod    # Using specific namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: visits-service
  template:
    metadata:
      labels:
        app: visits-service
    spec:
      securityContext:        # Pod-level security context
        fsGroup: 3000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: visits-service
        image: your-registry/visits-service@sha256:123abc...  # Use digest instead of tag
        securityContext:      # Container-level security context
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 10000
          runAsGroup: 3000
          capabilities:
            drop: ["ALL"]
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
      volumes:
      - name: tmp
        emptyDir: {}
      - name: secrets
        secret:
          secretName: visits-service-secrets
      automountServiceAccountToken: false
---
apiVersion: v1
kind: Service
metadata:
  name: visits-service
  namespace: petclinic-prod
spec:
  selector:
    app: visits-service
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: visits-service-network-policy
  namespace: petclinic-prod
spec:
  podSelector:
    matchLabels:
      app: visits-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: petclinic-prod
    - podSelector:
        matchLabels:
          app: api-gateway
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: database
    ports:
    - port: 3306
