apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  namespace: petclinic  # Specify your desired namespace here
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: petclinic.your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /api/customer
        pathType: Prefix
        backend:
          service:
            name: customers-service
            port:
              number: 80
      - path: /api/vet
        pathType: Prefix
        backend:
          service:
            name: vets-service
            port:
              number: 80
      - path: /api/visit
        pathType: Prefix
        backend:
          service:
            name: visits-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
