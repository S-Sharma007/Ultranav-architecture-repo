apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: my-application    # Specific namespace instead of default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      securityContext:        # Pod-level security context
        fsGroup: 3000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: api-gateway
        image: your-registry/api-gateway@sha256:123abc...  # Use digest instead of tag
        securityContext:      # Container-level security context
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 10000
          runAsGroup: 3000
          capabilities:
            drop: ["ALL"]
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      automountServiceAccountToken: false  # Only enable if needed
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: petclinic-prod
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-gateway-allow
  namespace: petclinic-prod
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
  egress:
  - to:
    - podSelector: {}

